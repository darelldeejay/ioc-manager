<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - IOC Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1601121141410-1b877af94a45?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* oscurece para que resalte */
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.95);
    }

    body.dark-mode .login-card {
      background-color: rgba(30, 30, 30, 0.95);
      color: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      border-radius: 0.5rem;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    body.dark-mode h2 {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>üîê Entra en mi Mundo</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Acceder</button>
      </div>
    </form>
  </div>

  <script>
    // Modo oscuro si est√° activado en localStorage
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>

</body>
</html>
